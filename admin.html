<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Alnwick Digital Trails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">

    <div id="login-view" class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center mb-4">Admin Login</h3>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password-input" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-box-arrow-in-right"></i> Login
                                </button>
                            </div>
                        </form>
                        <div id="login-error" class="alert alert-danger mt-3 d-none" role="alert">
                            Incorrect password. Please try again.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <main id="admin-view" class="container mt-4 d-none">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 rounded">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-shield-lock-fill"></i> Admin Panel
                </a>
                <button id="logout-button" class="btn btn-outline-light">Logout</button>
            </div>
        </nav>

        <h1>Welcome, Admin!</h1>
        <p>This is where you will manage your trails and locations.</p>
        </main>

    <script src="admin.js"></script>
</body>
</html>
