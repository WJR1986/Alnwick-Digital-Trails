<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Alnwick Digital Trails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-light">

    <div id="login-view" class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center mb-4">Admin Login</h3>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password-input" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-box-arrow-in-right"></i> Login
                                </button>
                            </div>
                        </form>
                        <div id="login-error" class="alert alert-danger mt-3 d-none" role="alert">
                            Incorrect password. Please try again.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <main id="admin-view" class="container mt-4 d-none">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 rounded">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-shield-lock-fill"></i> Admin Panel
                    <i class="bi bi-home"></i>
                </a>
                <button id="logout-button" class="btn btn-outline-light">Logout</button>
            </div>
        </nav>

<div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Your Trails</h2>
            <button id="add-new-trail-button" class="btn btn-success">
                <i class="bi bi-plus-circle-fill"></i> Add New Trail
            </button>
        </div>
        
        <div id="trail-list-container">
            </div>

    </main>

<main id="locations-view" class="container mt-4 d-none">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 rounded">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-geo-alt-fill"></i> Manage Locations
                </a>
                <button id="back-to-trails-button" class="btn btn-outline-light">
                    <i class="bi bi-arrow-left"></i> Back to Trails
                </button>
            </div>
        </nav>

        <h2 id="locations-trail-title" class="mb-3"></h2>

<div class="d-flex justify-content-end mb-3">
            <button id="add-new-location-button" class="btn btn-success">
                <i class="bi bi-plus-circle-fill"></i> Add New Location
            </button>
        </div>
        
        <div id="location-list-container">
            <div class="alert alert-info">No locations found for this trail.</div>
            </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <script src="admin.js"></script>

    <div class="modal fade" id="add-trail-modal" tabindex="-1" aria-labelledby="addTrailModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTrailModalLabel">Add New Trail</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-trail-form">
                        <div class="mb-3">
                            <label for="trail-name" class="form-label">Trail Name</label>
                            <input type="text" class="form-control" id="trail-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="trail-theme" class="form-label">Theme</label>
                            <input type="text" class="form-control" id="trail-theme" required>
                        </div>
                        <div class="mb-3">
                            <label for="trail-description" class="form-label">Description</label>
                            <textarea class="form-control" id="trail-description" rows="3" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="trail-duration" class="form-label">Duration Text</label>
                                <input type="text" class="form-control" id="trail-duration" placeholder="e.g., 2 hours" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="trail-distance" class="form-label">Distance Text</label>
                                <input type="text" class="form-control" id="trail-distance" placeholder="e.g., ~1 mile / 1.6 km" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save Trail</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="add-location-modal" tabindex="-1" aria-labelledby="addLocationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addLocationModalLabel">Add New Location</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-location-form">
                        <div class="mb-3">
                            <label for="location-name" class="form-label">Location Name</label>
                            <input type="text" class="form-control" id="location-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="location-category" class="form-label">Category</label>
                            <input type="text" class="form-control" id="location-category" placeholder="e.g., Hidden Gem, Historic Site" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="location-latitude" class="form-label">Latitude</label>
                                <input type="number" step="any" class="form-control" id="location-latitude" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="location-longitude" class="form-label">Longitude</label>
                                <input type="number" step="any" class="form-control" id="location-longitude" required>
                            </div>
                        </div>
                         <div class="mb-3">
                            <label for="location-description" class="form-label">Public Description</label>
                            <textarea class="form-control" id="location-description" rows="3" required></textarea>
                        </div>
                        <hr>
                        <h6 class="text-muted">QR Code Secret</h6>
                        <div class="mb-3">
                            <label for="location-secret-code" class="form-label">Secret Code</label>
                            <input type="text" class="form-control" id="location-secret-code" placeholder="e.g., secret-market-cross" required>
                        </div>
                        <div class="mb-3">
                            <label for="location-qr-story" class="form-label">Secret Story (Revealed on Scan)</label>
                            <textarea class="form-control" id="location-qr-story" rows="3" required></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save Location</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
